syntax = "proto3";

package evmonitor;

message SensorData {
  float voltage = 1;
  float current = 2;
  float temperature = 3;
}

message ControlCommand {
  string command_type = 1;
  string payload = 2;
}

service EVService {
  rpc SendSensorData (SensorData) returns (Ack);
  rpc SendControlCommand (ControlCommand) returns (Ack);
}

message Ack {
  string message = 1;
}
